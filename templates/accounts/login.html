{% block stylesheets %}
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/assets/login/style.css">
{% endblock stylesheets %}

{% block content %}

<body class="img js-fullheight" style="background-image: url(/static/assets/login/bg.jpeg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign In</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 id="message" class="mb-4 text-center">Have an account?</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input id="username" type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button id="btnSignIn" type="button" class="form-control btn btn-primary submit px-3">Sign In</button>

	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; New to EICine ?  Sign up now &mdash;</p>
						<div class="form-group">
							<a href="/signup" class="form-control btn btn-secondary px-3">Sign Up</a>
						</div>
		      </div>
				</div>
			</div>
		</div>
	</section>
</body>
{% endblock content %}

{% block javascripts %}

<script src="/static/assets/plugins/jquery/jquery.min.js"></script>
<script src="/static/assets/login/popper.js"></script>
<script src="/static/assets/login/authen.js"></script>

{% endblock javascripts %}
