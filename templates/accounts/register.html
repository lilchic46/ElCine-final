{% block stylesheets %}
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/assets/login/style.css">
{% endblock stylesheets %}

{% block content %}

<body class="img js-fullheight" style="background-image: url(/static/assets/login/bg.jpeg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 id="message" class="mb-4 text-center">Register a new memebership</h3>
		      	<form action="#" class="signin-form">

		      		<div class="form-group">
		      			<input id="username" type="text" class="form-control" placeholder="User name" required>
		      		</div>

							<div class="form-group">
		      			<input id="email" type="email" class="form-control" placeholder="Email" required>
		      		</div>

	            <div class="form-group">
	              <input id="password1" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>

							<div class="form-group">
	              <input id="password2" type="password" class="form-control" placeholder="Confirm Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>

							<div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">I agree to the terms
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
	            </div>
	            <div class="form-group">
	            	<button id="btnSignUp" type="button" class="form-control btn btn-primary px-3">Sign up</button>
	            </div>
	            
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>
</body>
{% endblock content %}

{% block javascripts %}

<script src="/static/assets/plugins/jquery/jquery.min.js"></script>
<script src="/static/assets/login/popper.js"></script>
<script src="/static/assets/login/authen.js"></script>

{% endblock javascripts %}
