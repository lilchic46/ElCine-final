        </div>

        <div class="account-content">
          <form class="infor-account">
            <div class="infor-right">
              <div class="infor-content">
                <div class="subtitle text-dark-color">Account Information</div>
                <br>

                <div class="row">
                  <div class="col-2">
                    <div class="text-opacity">
                      <div class="description text-dark-color">Username</div>
                    </div>
                  </div>

                  <div class="col-8">
                    <div class="content-right">
                      <input type="email" class="form-control" value="{{username}}">
                    </div>
                  </div>
                </div><br>

                <div class="row">
                  <div class="col-2">
                    <div class="text-opacity">
                      <div class="description text-dark-color">Email</div>
                    </div>
                  </div>

                  <div class="col-8">
                    <div class="content-right">
                      <input type="text" class="form-control" aria-describedby="emailHelp"
                        value="{{email}}">
                    </div>
                  </div>
                </div><br>

                <div class="row">
                  <div class="col-2">
                    <div class="text-opacity">
                      <div class="description text-dark-color">Gender</div>
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="content-right">
                      <div class="checkbox-list">
                        <div class="group-input">
                          <div class="wrap-checkbox">
                            <input type="radio" name="gender" class="radio" id="male" value="1">
                            <span class="checkmark-radio"></span>
                          </div>
                          <label for="male" class="text-radio">Male</label>
                        </div>
                        <div class="group-input">
                          <div class="wrap-checkbox">
                            <input checked type="radio" name="gender" class="radio" id="female" value="2">
                            <span class="checkmark-radio"></span>
                          </div>
                          <label for="female" class="text-radio">Female</label>
                        </div>
                        <div class="group-input">
                          <div class="wrap-checkbox">
                            <input type="radio" name="gender" class="radio" id="other" value="3">
                            <span class="checkmark-radio"></span>
                          </div>
                          <label for="other" class="text-radio">Other</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div><br>

                <div class="row">
                  <div class="col-2">
                    <div class="text-opacity">
                      <div class="description text-dark-color">Password</div>
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="content-right">
                      <input type="password" class="form-control" id="password" aria-describedby="emailHelp"
                        value="{{password}}">
                    </div>
                  </div>
                </div><br>
                <div>
                  <a href="#" class="link">Change password</a>
                </div>
              </div>
            </div>
          </form>
        </div>
